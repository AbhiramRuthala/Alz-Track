<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlzTrack Signup Page</title>
    <header>
        <h1>AlzTrack Signup Page</h1>
    </header>
</head>
    <body>
        <p>
            Welcome to AlzTrack. Sign Up Here!
            <br>
             <a href="index.html">Login here!</a>
        </p>
        <form action="/signup" method="POST">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Rishi" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="xyz@gmail.com" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required>
            <br>
            <div>
                <br>
                <input type="submit">

                <button type="submit">
                    <a href="https://alztrack.framer.ai/">Website</a>
                </button>
            </div>
        </form>

    <p>
        <a href="https://alztrack.framer.ai/">Return back to the website!<a>
    </p>


    </body>
</html>
